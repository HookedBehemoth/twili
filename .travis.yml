addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libusb-1.0.0
    - libusb-1.0.0-dev
    - python3-pip
    - liblz4-dev
    - squashfs-tools
    - g++-8
env:
  global:
    - LIBTRANSISTOR_VERSION=v2.0.0-rc2
language: cpp
matrix:
  include:
  - os: linux
    env: TARGET="twili" PLATFORM="nx-transistor64"
    install: "./.travis/twili_install.sh"
    script: make LIBTRANSISTOR_HOME=$PWD/libtransistor/ PATH="$PWD/fr/:$PATH"
    before_deploy: "./.travis/twili_before_deploy.sh"
  - os: linux
    env: TARGET="twib" PLATFORM="linux64"
    script: "./.travis/twib.sh -DCMAKE_CXX_COMPILER=g++-8"
    before_deploy: "./.travis/twib_before_deploy.sh"
  - os: osx
    osx_image: xcode9.4
    compiler: clang
    env: TARGET="twib" PLATFORM="osx64"
    script:
    - brew update
    - brew install llvm
    - export PATH="$(brew --prefix llvm)/bin:$PATH"
    - "./.travis/twib.sh -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_CXX_FLAGS=-std=c++17"
    before_deploy: "./.travis/twib_before_deploy.sh"
deploy:
  - provider: releases
    skip-cleanup: true
    api_key: $GITHUB_TOKEN
    draft: true
    tag_name: $TRAVIS_TAG
    file_glob: true
    file: deploy/*
    on:
      tags: true
